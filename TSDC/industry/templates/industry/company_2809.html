{% extends 'base.html' %}
{% block Content %}
{% load static %}
<h1>2809京城銀</h1>
<div align="center">
    <img src="{% static 'images/2809京城銀.png' %}" alt="2809京城銀" title="京城官網">
</div>


<p>
    前身為臺南區中小企業銀行，成立於1948年成立之初，營業區域為雲嘉南地區，
    以投標式合會業務營運。後來為符合改制商業銀行標準，2005年臺南企銀增資新台幣36億元，
    於2006年5月3日更名改制為「京城商業銀行」。此公司在2014年因應高雄氣爆事件，
    京城商業銀行宣布優惠貸款受災戶利率降至1%，
    為期三年並在2021年與西聯匯款合作，推出免開戶、24小時線上跨國匯款平台「京速PAY」。
</p>

{% endblock Content %}
