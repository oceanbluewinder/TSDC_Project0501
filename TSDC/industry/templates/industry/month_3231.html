{% extends 'base.html' %}
{% block Content %}
{% load static %}
<h1>3231月資料</h1>

<div>
    <iframe style="position: relative; background: transparent; width: 1100px; height: 400px;"
            scrolling="yes"
            src="{% static 'html/3231月資料收盤價k線圖.html' %}">
    </iframe>
</div>

<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>日期</th>
                <th>成交股數</th>
                <th>成交總額</th>
                <th>開盤價</th>
                <th>最高價</th>
                <th>最低價</th>
                <th>收盤價</th>
                <th>成交筆數</th>
            </tr>
        </thead>
        <tbody>
            <!-- month3231表格資料 -->
            {% if month3231 %}
            {% for i in month3231 %}
            <tr>
                <td>{{i.Date}}</td>
                <td>{{i.A}}</td>
                <td>{{i.B}}</td>
                <td>{{i.C}}</td>
                <td>{{i.D}}</td>
                <td>{{i.E}}</td>
                <td>{{i.F}}</td>
                <td>{{i.G}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock Content %}
